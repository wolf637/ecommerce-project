{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="col-12 col-md-6">
            <h1>{{ object.title }}</h1>
            <h6>{{ object.timestamp|timesince }} ago</h6>
            {% if object.image %}
                <img src="{{ object.image.url }}" alt="" class="img-fluid">
            {% endif %}

            {{ object.description|linebreaks }}
        </div>
        <div class="col-12 col-md-6">
            {% include 'products/snippets/update-cart.html' with product=object cart=cart %}
        </div>
    </div>




{% endblock %}
